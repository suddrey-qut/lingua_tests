frame: |-
  and
   -
    clear(object arg0)
     arg0:
      and
       -
        object:table
       -
        object:ground
         limit:
          Only: 1
   -
    put_on(object arg0, object arg1)
     arg0:
      object:contents
     arg1:
      object:shelves
tree: |
  and
  [-] clear(object arg0)
  [-] put_on(object arg0, object arg1)
utterance: clear all tables and the floor and put the contents on the shelves
